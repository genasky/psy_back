name: BACK Build & Deploy Full

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: build-deploy-main
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Upload project to server
        run: |
          rsync -az \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.ssh/' \
            --exclude 'node_modules/' \
            --exclude '.env' \
            -e "ssh -i ~/.ssh/deploy_key -o UserKnownHostsFile=~/.ssh/known_hosts" \
            ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/backend

      - name: Build & Restart server on remote
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}/backend
            
            # Ставим все зависимости заново
            npm ci
            
            # Собираем TypeScript
            npm run build
            
            # Перезапускаем сервер через PM2
            pm2 reload psy_backend || pm2 restart psy_backend || echo "No PM2 found, skipping"
            
            # Перезагружаем nginx при необходимости
            sudo systemctl reload nginx || true
          EOF
